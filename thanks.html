<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="thanks.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form flex flex-col items-center justify-center">
      <div class="message">
        <h1
          class="text-4xl font-bold flex flex-col items-center justify-center"
        >
          Your Response Has Been Recorded!
        </h1>
        <p class="flex flex-col items-center justify-center">
          To return to the login page click below
        </p>
        <div class="return flex flex-col items-center justify-center">
          <a href="index.html"
            ><button
              class="justify-items-center text-white bg-[#CE5959] border-0 py-2 px-20 focus:outline-none hover:bg-black hover:text-white rounded-lg text-lg"
            >
              Return
            </button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
